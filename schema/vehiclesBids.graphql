query BidDetailsPerVehicle($where: VehicleWhereUniqueInput!) {
  vehicle(where: $where) {
    id
    lotNumber
    yardLocation
    totalBids
    registrationNumber
    bidStatus
    currentBidUser {
      firstName
      lastName
      mobile
      
    }
    event {
      seller {
        name
      }
    }
    userVehicleBidsCount
    userVehicleBids {
      createdAt
      id
      amount
      bidVehicleId
      userId
       user {
        firstName
        mobile
        lastName
      }
      
    }
  }
}