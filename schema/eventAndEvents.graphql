query Events {
  events {
    bidLock
    id
    eventNo
    Report
    eventCategory
    startDate
    endDate
    pauseDate
    pausedTotalTime
    sellerId
    vehicleCategoryId
    noOfBids
    downloadableFile_filename
    termsAndConditions
    createdAt
    updatedAt
    createdById
    extraTimeTrigerIn
    extraTime
    vehicleLiveTimeIn
    gapInBetweenVehicles
    status
     vehiclesCount
     seller {
      name
    }
      location {
      name
    }
  }
}


query Event($where: EventWhereUniqueInput!) {
  event(where: $where) {
    id
    eventNo
    eventCategory
    startDate
    endDate
   
    pauseDate
    pausedTotalTime
    sellerId
    vehicleCategoryId
    locationId
    noOfBids
    downloadableFile_filename
    termsAndConditions
    createdAt
    updatedAt
    createdById
    extraTimeTrigerIn
    extraTime
    vehicleLiveTimeIn
    gapInBetweenVehicles
    status
    bidLock
  }
}