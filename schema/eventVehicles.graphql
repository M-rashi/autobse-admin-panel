query EventVehicles($where: EventWhereUniqueInput!) {
  event(where: $where) {
    eventNo
    seller 
      {
        name
      }
    vehicles {
      id
      bidStatus
      vehicleIndexNo
      registrationNumber
      bidTimeExpire
      bidStartTime
      bidAmountUpdate
      currentBidAmount
      startBidAmount
      loanAgreementNo
      registeredOwnerName
      quoteIncreament
      make
      model
      varient
      category
      
      ownership
     
      insuranceStatus
      yardLocation
      startPrice
      reservePrice
      
      veicleLocation
     
      parkingCharges
      
      insuranceValidTill
      tax
      taxValidityDate
      
     
      image
      
     
      city
      area
      paymentTerms
      dateOfRegistration
      hypothication
       totalBids
      
    
    
     
      lotNumber
      createdAt
      updatedAt
      createdById
    }
  }
}