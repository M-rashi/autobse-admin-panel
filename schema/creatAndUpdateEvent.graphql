mutation CreateEvent($vehicleCategoryId: String!, $locationId: String!, $createEventInput: CreateEventInput!, $sellerId: String!) {
  createEvent(vehicleCategoryId: $vehicleCategoryId, locationId: $locationId, createEventInput: $createEventInput, sellerId: $sellerId) {
    bidLock
    createdAt
    createdById
    downloadableFile_filename
    endDate
    eventCategory
    eventNo
    extraTime
    extraTimeTrigerIn
   
    gapInBetweenVehicles
    id
    locationId
    noOfBids
    pausedTotalTime
    pauseDate
    sellerId
    startDate
    status
    termsAndConditions
    updatedAt
    vehicleCategoryId
    vehicleLiveTimeIn
  }
}
